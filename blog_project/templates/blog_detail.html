{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ blog.title }}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Allura&family=Dancing+Script&family=Great+Vibes&family=Pacifico&family=Satisfy&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Cookie&family=Courgette&family=Lobster&family=Mr+Dafoe&family=Sacramento&family=Yellowtail&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/jpeg" href="{% static 'logo_new_.png' %}">

  <style>
  :root {
    --bg: #0f172a;
    --text: #f1f5f9;
    --accent: #38bdf8;
  }

  .light-theme {
    --bg: #e2e8f0;
    --text: #0f172a;
    --accent: #0ea5e9;
  }

  body {
    background-color: var(--bg);
    color: var(--text);
    /* font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; */
    font-family: 'Poppins', sans-serif;
    margin: 0;
    transition: all 0.3s ease-in-out;
  }

  .hero {
    text-align: center;
    padding: 4rem 2rem;
  }

  .hero h2 {
    font-size: 2.5rem;
  }

  .hero p {
    font-size: 1.2rem;
    margin-top: 1rem;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
  }

  .accent-button {
    margin-top: 2rem;
    padding: 0.8rem 2rem;
    border: none;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    background-color: var(--accent);
    color: #000;
  }

  .light-theme .accent-button {
    color: white;
  }

  .posts {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
    padding: 2rem;
  }

  .post-card {
    background-color: #1e293b;
    color: var(--text);
    border-radius: 10px;
    padding: 1rem 1.2rem;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.3s;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .post-card h3 {
    font-weight: bold;
    font-size: 1.15rem;
    margin-bottom: 0.6rem;
    line-height: 1.2;
  }

  .post-card p {
    font-size: 0.9rem;
    line-height: 1.3;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-box-orient: vertical;
    -webkit-line-clamp: 3;
    line-clamp: 3;
  }

  .light-theme .post-card {
    background-color: #fff;
    color: var(--text);
  }

  .post-card:hover {
    transform: translateY(-5px);
  }

  .post-actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.85rem;
  }

  .post-actions a {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    background-color: var(--accent);
    color: #000;
    text-decoration: none;
    border-radius: 8px;
    font-size: 1rem;
  }

  .footer-icons a {
    display: inline-flex;
    align-items: center;
    gap: 5px;
    margin-right: 1rem;
    color: var(--accent);
  }

  .footer-icons a:hover {
    color: #60a5fa;
  }

  footer {
    text-align: center;
    padding: 2rem;
    font-size: 0.9rem;
    margin-top: auto;
  }

  .blog-read {
    padding: 3rem 2rem;
    margin: 0 20rem;
  }

  .blog-read h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
    text-align: center;
    margin: 0 8rem;
  }

  .blog-read p {
    font-size: 1.1rem;
  }

  h4 {
    font-size: 1.5rem;
    margin-top: 2rem;
  }

  /* Media Queries */
  @media (max-width: 1028px) {
    .blog-read {
      padding: 2.5rem 1.5rem;
    }

    .blog-read h1 {
      margin: 0 3rem;
      font-size: 1.8rem;
    }
  }

  @media (max-width: 768px) {
    .posts {
      grid-template-columns: 1fr;
      padding: 1rem;
    }

    .blog-read {
      margin: 0 1.5rem;
      padding: 2rem 1rem;
    }

    .blog-read h1 {
      font-size: 1.5rem;
      margin: 0 1rem;
    }
    h4 {
      font-size: 1.2rem;      
    }

    .blog-read p {
      font-size: 1rem;
      line-height: 1.3;
    }
  }

  @media (max-width: 414px) {
    .blog-read {
      margin: 0 1.3rem;
      padding: 1.8rem 1rem;
    }

    .blog-read h1 {
      font-size: 1.4rem;
      margin: 0 0.8rem;
    }
  }

  @media (max-width: 390px) {
    .blog-read {
      margin: 0 1.2rem;
      padding: 1.8rem 0.8rem;
    }

    .blog-read h1 {
      font-size: 1.4rem;
      margin: 0 0.8rem;
    }
  }

  @media (max-width: 375px) {
    .blog-read {
      margin: 0;
      padding: 1.5rem 0.8rem;
    }

    .blog-read h1 {
      font-size: 1.3rem;
      margin: 0 0.6rem;
    }
  }

  @media (max-width: 360px) {
    .blog-read {
      margin: 0 1.4rem;
    }
    .blog-read p {
      line-height: 1.6;
    }

    .blog-read h1 {
      font-size: 1.4rem;
      margin: 0 0.6rem;
    }
  }
article a {
  color: var(--link) !important;
  /* font-size: 3rem; */
  
}
  
</style>


</head>
<body>
{% include 'index.html' %}

<section class="blog-read">
  <h1 class="blog-title">{{ blog.title }}</h1>

  <article class="blog-content">
    {{ blog.content|safe }}
  </article>

  <!-- <div class="post-actions">
    <a href="{% url 'blog_list' %}" class="back-home">
      <i class="fas fa-home"></i> Go to Home Page
    </a>
  </div>
</section> -->
<div class="post-actions" style="display: flex; justify-content: center; align-items: center; text-align: center;">
    <a href="{% url 'blog_list' %}" class="back-home">
      <i class="fas fa-home"></i> Go to Home Page
    </a>
</div>

<footer>
  &copy; 2025 Hadi Reflect | Designed with purpose and passion.
</footer>

  <script>
   

const toggleBtn = document.getElementById('theme-toggle');
const iconSpan = document.getElementById('icon');
const hamburger = document.getElementById('hamburger');
const nav = document.getElementById('nav');

// Check localStorage for saved theme
window.onload = () => {
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme) {
    document.body.classList.add(savedTheme);
    const isLight = savedTheme === 'light-theme';
  iconSpan.innerHTML = isLight ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
  
} else {
    // Default theme is dark if no theme is stored
    document.body.classList.add('dark-theme');
    iconSpan.textContent = '<i class="fas fa-moon"></i>';
  }
};

// Toggle theme and save to localStorage
toggleBtn.addEventListener('click', () => {
  document.body.classList.toggle('light-theme');
  const isLight = document.body.classList.contains('light-theme');
  iconSpan.innerHTML = isLight ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';;
  // Save the theme in localStorage
  localStorage.setItem('theme', isLight ? 'light-theme' : 'dark-theme');
});

// Hamburger menu toggle
hamburger.addEventListener('click', () => {
  nav.classList.toggle('show');
});
  </script>
</body>
</html>
